services:
  - type: web
    name: student-ai-hub
    runtime: static
    buildCommand: "" 
    staticPublishPath: "./" # Note the 'static' prefix here
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    # In Blueprints, headers for static sites are often handled 
    # via the 'headers' field differently or set in the dashboard.
    # However, this is the most common accepted YAML format:
    envVars:
      - key: X_RENDER_HEADERS
        value: |
          [
            {
              "path": "/*",
              "headers": {
                "Cross-Origin-Embedder-Policy": "require-corp",
                "Cross-Origin-Opener-Policy": "same-origin"
              }
            }
          ]
